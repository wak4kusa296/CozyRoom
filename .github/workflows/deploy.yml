name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run pages:build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
          MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN }}

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Create Cloudflare Pages Project (if not exists)
        run: |
          set -e
          PROJECT_NAME="${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME || 'cozyroom' }}"
          ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          
          if [ -z "$ACCOUNT_ID" ] || [ -z "$API_TOKEN" ]; then
            echo "エラー: CLOUDFLARE_ACCOUNT_ID または CLOUDFLARE_API_TOKEN が設定されていません"
            exit 1
          fi
          
          echo "プロジェクト名: $PROJECT_NAME"
          echo "アカウントID: $ACCOUNT_ID"
          echo "プロジェクト '$PROJECT_NAME' の存在確認中..."
          
          # プロジェクトが存在するか確認
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X GET \
            "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT_NAME}" \
            -H "Authorization: Bearer ${API_TOKEN}" \
            -H "Content-Type: application/json")
          
          echo "存在確認のHTTPステータス: $HTTP_CODE"
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "✓ プロジェクト '$PROJECT_NAME' は既に存在します。"
          else
            echo "プロジェクト '$PROJECT_NAME' が見つかりません（HTTP $HTTP_CODE）。作成します..."
            CREATE_RESPONSE=$(curl -s -X POST \
              "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects" \
              -H "Authorization: Bearer ${API_TOKEN}" \
              -H "Content-Type: application/json" \
              -d "{\"name\":\"${PROJECT_NAME}\"}")
            
            echo "作成APIレスポンス: $CREATE_RESPONSE"
            
            if echo "$CREATE_RESPONSE" | grep -q '"success":true'; then
              echo "✓ プロジェクト '$PROJECT_NAME' を作成しました。"
            elif echo "$CREATE_RESPONSE" | grep -q '"code":10004' || echo "$CREATE_RESPONSE" | grep -q '"already exists"'; then
              echo "プロジェクト '$PROJECT_NAME' は既に存在します。"
            else
              echo "❌ エラー: プロジェクト作成に失敗しました"
              echo "レスポンス: $CREATE_RESPONSE"
              echo ""
              echo "手動でプロジェクトを作成してください:"
              echo "1. https://dash.cloudflare.com/ にアクセス"
              echo "2. Workers & Pages > Pages > Create a project"
              echo "3. プロジェクト名: $PROJECT_NAME"
              exit 1
            fi
          fi
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Set nodejs_compat compatibility flag
        run: |
          PROJECT_NAME="${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME || 'cozyroom' }}"
          ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          
          echo "nodejs_compatフラグを設定中..."
          
          # プロジェクト設定を取得
          PROJECT_INFO=$(curl -s -X GET \
            "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT_NAME}" \
            -H "Authorization: Bearer ${API_TOKEN}" \
            -H "Content-Type: application/json")
          
          # nodejs_compatフラグを設定
          UPDATE_RESPONSE=$(curl -s -X PATCH \
            "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT_NAME}" \
            -H "Authorization: Bearer ${API_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"deployment_configs":{"production":{"compatibility_flags":["nodejs_compat"]},"preview":{"compatibility_flags":["nodejs_compat"]}}}')
          
          if echo "$UPDATE_RESPONSE" | grep -q '"success":true'; then
            echo "✓ nodejs_compatフラグを設定しました。"
          else
            echo "警告: nodejs_compatフラグの設定に失敗しました: $UPDATE_RESPONSE"
            echo "手動で設定してください: Pages > プロジェクト名 > Settings > Functions > Compatibility Flags"
          fi
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy to Cloudflare Pages
        run: |
          wrangler pages deploy .vercel/output/static \
            --project-name=${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME || 'cozyroom' }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

